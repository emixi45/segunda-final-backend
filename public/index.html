    <title>Primera Entrega Final</title>
</head>
<body>
<div class="container text-center mt-2 border">
    <h1 class="m-2">Desafio Entregable 6</h1>
    <form action="/api/productos" enctype="multipart/form-data" method="POST">
        <div class="row g-3">
            <!-- title input -->
            <div class="form-outline mb-4 col">
                <input type="text" class="form-control" name="title" placeholder="Titulo"/>
            </div>
            <!-- thumbnail input -->
            <div class="form-outline mb-4 col">
                <input type="text" class="form-control" name="thumbnail" placeholder="Thumbnail"/>
            </div>
            <!-- price input -->
            <div class="form-outline mb-4 col">
                <input type="number" name="price" placeholder="Price" class="form-control"/>
            </div>
        </div>
        <div class="row g-3">
            <!-- description input -->
            <div class="form-outline mb-4 col">
                <input type="text" name="description" placeholder="Descripcion" class="form-control"/>
            </div>
            <!-- code input -->
            <div class="form-outline mb-4 col">
                <input type="number" name="code" placeholder="Codigo" class="form-control"/>
            </div>
            <!-- stock input -->
            <div class="form-outline mb-4 col">
                <input type="number" name="stock" placeholder="Stock" class="form-control"/>
            </div>
        </div>
        <!-- Submit -->
        <!--        <button type="submit" class="btn btn-primary btn-block mb-4">Subscribe</button>-->
        <input type="submit" value="Agregar a BD" class="btn btn-danger  mb-4"/>
        <!--      <input type="submit" value="Agregar al Carrito" class="btn btn-primary  mb-4"/>-->
    </form>
</div>
